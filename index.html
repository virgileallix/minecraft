<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTSSIO Craft - Serveur Minecraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="players-card">
            <div class="players-header">
                <div class="players-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="players-title">Joueurs connectés</h2>
            </div>
            
            <ul class="player-list" id="player-list">
                <!-- Contenu généré par JavaScript -->
                <li class="player-item loading">
                    <div class="player-avatar">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="player-info">
                        <div class="player-name">Chargement...</div>
                        <div class="player-status">Récupération des joueurs en ligne</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
